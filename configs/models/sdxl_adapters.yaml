model:
  name: "FuseAndDiffuseSDXL"
  base_model: "stabilityai/stable-diffusion-xl-base-1.0"
  vae: "madebyollin/sdxl-vae-fp16-fix"
  
  adapters:
    structure:
      enabled: true
      type: "ControlNetLike"
      channels: 320
      downscale_factor: 8
    
    style:
      enabled: true
      type: "IP-Adapter-Plus"
      encoder: "laion/CLIP-ViT-H-14-laion2B-s32B-b79K"
      projection_dim: 1280
      
    color:
      enabled: true
      type: "DifferentiableHistogramMatcher"
      bins: 64
      palette_size: 16

    text:
      enabled: true
      encoder: "OpenCLIP-ViT/G"

  training:
    learning_rate: 1e-5
    mixed_precision: "fp16"
    gradient_accumulation_steps: 4
    max_train_steps: 50000
    checkpointing_steps: 2000
